<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="../../favicon.ico">

	<title>Login</title>

	<!-- Bootstrap core CSS -->
	<link href="/static/css/bootstrap.min.css" rel="stylesheet">
	<link href="/static/css/signin.css" rel="stylesheet">
	<style type="text/css">
	h1 {
		text-align: center;
		margin-bottom: 20px;
		margin-top: 50px;
	}
	</style>


</head>

<body>
	{% extends "base.html" %}
	
	{% block content %}
	<div class="container">
		<h1>Student PDF Generation</h1>
		{% if error_message %}<p><strong>{{error_message}}</strong></p>{%endif%}
		<form class="form-signin" action="{% url 'studentPdf' %}"  method="post">{% csrf_token %}
			<h2 class="form-signin-heading text-center">Enter Range</h2>
			<label for="range" class="sr-only">Range</label>
			<input class="form-control" type="text" name="range" placeholder="Enter a range: e.g:-6500-6510" autofocus>
			<button class="btn btn-lg btn-primary btn-block" type="submit">View PDF</button>
			<br>
			<div>
			<a href="{%url 'studentPdf'%}"><button class="form-signin btn btn-lg btn-primary btn-block" type="button">Full PDF</button></a>
		</div>
		<br>
		<div>
			<a href="{%url 'singleStudent'%}"><button class="form-signin btn btn-lg btn-primary btn-block" type="button">Single PDF</button></a>
		</div>
			
		</form>
		
		


	</div> <!-- /container -->


	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="/static/js/jquery.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock %}
