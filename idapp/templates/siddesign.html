<!DOCTYPE html>
<html>
<head>
	<title>Student Template Edit</title>
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7; IE=EmulateIE9">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
	<link href='https://fonts.googleapis.com/css?family=Fira+Sans' rel='stylesheet' type='text/css'>
	<link href="/static/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/static/css/demo.css" media="all" />
	<link rel="stylesheet" type="text/css" href="/static/css/custom.css" media="all" />
</head>

<body>
	{% extends "base.html" %}

	{% block content %}
	<div class="container-fluid">
		<div class="row clearfix">

			<div class="col-sm-8 col-md-8 column col-sm-offset-2 col-md-offset-2">

				<form class="form-horizontal form" action="{% url 'siddesign' %}" method="post" enctype='multipart/form-data'> {% csrf_token %}
					<fieldset>

						<!-- Form Name -->
						<legend>Edit Student Template</legend>
						<!-- Select Basic -->
						<div class="form-group">
							<label class="col-md-2 control-label" for="{{form.college.id_for_label}}">College</label>  
							<div class="col-md-10">
								<input id="id_college" name="college" type="text" placeholder="College Name" class="form-control input-md" value="{{i.college}}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label" for="{{form.cfont.id_for_label}}">College Font</label>
							<div class="col-md-4">
								<select id="id_cfont" name="cfont" class="form-control">
									<option value="{{i.cfont}}">{{i.cfont}}</option>
									<option value="Times-Roman">Times-Roman</option>
									<option value="Times-Bold">Times-Bold</option>
									<option value="Times-Italic">Times-Italic</option>
									<option value="Times-BoldItalic">Times-BoldItalic</option>
									<option value="Courier">Courier</option>
									<option value="Courier-Bold">Courier-Bold</option>
									<option value="Courier-Oblique">Courier-Oblique</option>
									<option value="Courier-BoldOblique">Courier-BoldOblique</option>
									<option value="Helvetica">Helvetica</option>
									<option value="Helvetica-Bold">Helvetica-Bold</option>
									<option value="Helvetica-Oblique">Helvetica-Oblique</option>
									<option value="Helvetica-BoldOblique">Helvetica-BoldOblique</option>
									<option value="Symbol">Symbol</option>
									<option value="ZapfDingbats">ZapfDingbats</option>
								</select>
							</div>
							<label class="col-md-2 control-label" for="{{form.cfontsize.id_for_label}}">College Font-Size</label>
							<div class="col-md-4">
								<input id="id_cfontsize" name="cfontsize" type="text" placeholder="Font-Size" class="form-control input-md" value="{{i.cfontsize}}">
								
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-2 control-label" for="{{form.addline1to5font.id_for_label}}">Address Font</label>
							<div class="col-md-4">
								<select id="id_addline1to5font" name="addline1to5font" class="form-control">
									<option value="{{i.addline1to5font}}">{{i.addline1to5font}}</option>
									<option value="Times-Roman">Times-Roman</option>
									<option value="Times-Bold">Times-Bold</option>
									<option value="Times-Italic">Times-Italic</option>
									<option value="Times-BoldItalic">Times-BoldItalic</option>
									<option value="Courier">Courier</option>
									<option value="Courier-Bold">Courier-Bold</option>
									<option value="Courier-Oblique">Courier-Oblique</option>
									<option value="Courier-BoldOblique">Courier-BoldOblique</option>
									<option value="Helvetica">Helvetica</option>
									<option value="Helvetica-Bold">Helvetica-Bold</option>
									<option value="Helvetica-Oblique">Helvetica-Oblique</option>
									<option value="Helvetica-BoldOblique">Helvetica-BoldOblique</option>
									<option value="Symbol">Symbol</option>
									<option value="ZapfDingbats">ZapfDingbats</option>
								</select>
							</div>
							<label class="col-md-2 control-label" for="{{form.addline1to5fontsize.id_for_label}}">Address Font-Size</label>
							<div class="col-md-4">
								<input id="id_addline1to5fontsize" name="addline1to5fontsize" type="text" placeholder="Font-Size" class="form-control input-md" value="{{i.addline1to5fontsize}}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label" for="{{form.addline1.id_for_label}}">Address Line 1</label>
							<div class="col-md-10">
								<input id="id_addline1" name="addline1" type="text" placeholder="Address Line 1" class="form-control input-md" value="{{i.addline1}}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label" for="{{form.addline2.id_for_label}}">Address Line 2</label>
							<div class="col-md-10">
								<input id="id_addline2" name="addline2" type="text" placeholder="Address Line 2" class="form-control input-md" value="{{i.addline2}}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label" for="{{form.addline3.id_for_label}}">Address Line 3</label>
							<div class="col-md-10">
								<input id="id_addline3" name="addline3" type="text" placeholder="Address Line 3" class="form-control input-md" value="{{i.addline3}}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label" for="{{form.addline4.id_for_label}}">Address Line 4</label>
							<div class="col-md-10">
								<input id="id_addline4" name="addline4" type="text" placeholder="Address Line 4" class="form-control input-md" value="{{i.addline4}}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label" for="{{form.addline5.id_for_label}}">Address Line 5</label>
							<div class="col-md-10">
								<input id="id_addline5" name="addline5" type="text" placeholder="Address Line 5" class="form-control input-md" value="{{i.addline5}}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label" for="{{form.detfont.id_for_label}}">Details Font</label>
							<div class="col-md-4">
								<select id="id_detfont" name="detfont" class="form-control">
									<option value="{{i.detfont}}">{{i.detfont}}</option>
									<option value="Times-Roman">Times-Roman</option>
									<option value="Times-Bold">Times-Bold</option>
									<option value="Times-Italic">Times-Italic</option>
									<option value="Times-BoldItalic">Times-BoldItalic</option>
									<option value="Courier">Courier</option>
									<option value="Courier-Bold">Courier-Bold</option>
									<option value="Courier-Oblique">Courier-Oblique</option>
									<option value="Courier-BoldOblique">Courier-BoldOblique</option>
									<option value="Helvetica">Helvetica</option>
									<option value="Helvetica-Bold">Helvetica-Bold</option>
									<option value="Helvetica-Oblique">Helvetica-Oblique</option>
									<option value="Helvetica-BoldOblique">Helvetica-BoldOblique</option>
									<option value="Symbol">Symbol</option>
									<option value="ZapfDingbats">ZapfDingbats</option>
								</select>
							</div>
							<label class="col-md-2 control-label" for="{{form.detfontsize.id_for_label}}">Details Font-Size</label>
							<div class="col-md-4">
								<input id="id_detfontsize" name="detfontsize" type="text" placeholder="Font-Size" class="form-control input-md" value="{{i.detfontsize}}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label" for="{{form.clogo.id_for_label}}">College Logo</label>  
							<div class="col-md-4">
								<input id="id_clogo" name="clogo" type="file" class="form-control input-md" value="{{i.clogo}}" title="{{i.clogo}}">
							</div>
							<label class="col-md-2 control-label" for="{{form.ilogo.id_for_label}}">Supervisor Logo</label>  
							<div class="col-md-4">
								<input id="id_ilogo" name="ilogo" type="file" class="form-control input-md" value="{{i.ilogo}}" title="{{i.ilogo}}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label" for="{{form.psign.id_for_label}}">Principal's Sign</label>  
							<div class="col-md-4">
								<input id="id_psign" name="psign" type="file" class="form-control input-md" value="{{i.psign}}" title="{{i.psign}}">
							</div>
							<label class="col-md-2 control-label" for="{{form.bdesign.id_for_label}}">Background Design</label>  
							<div class="col-md-4">
								<input id="id_bdesign" name="bdesign" type="file" class="form-control input-md" value="{{i.bdesign}}" title="{{i.bdesign}}">
							</div>
						</div>

						<!-- filearea -->
						

						<!-- Button (Double) -->
						<div class="form-group">
							<label class="col-md-4 control-label" for="button1id"></label>
							<div class="col-md-6 col-md-offset-2">
								<button id="button1id" type="submit" name="button1id" class="btn btn-success">Save</button>
							</div>
						</div>

					</fieldset>
				</form>
			</div>
		</div>
	</div>

	<script src="/static/js/jquery.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
</body>

</html>

{% endblock %}
