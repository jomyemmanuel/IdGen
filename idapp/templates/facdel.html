<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="../../favicon.ico">

	<title>Student Details Deletion</title>

	<!-- Bootstrap core CSS -->
	<link href="/static/css/bootstrap.min.css" rel="stylesheet">
	<link href="/static/css/signin.css" rel="stylesheet">
	<style type="text/css">
		h1 {
			text-align: center;
			margin-bottom: 20px;
		}
	</style>

</head>

<body>
	{% extends "base.html" %}
	
	{% block content %}
	<div class="container">
		<h1>Delete Faculty</h1>
		{% if error_message %}<p class="text-center"><strong>{{error_message}}</strong></p>{%endif%}
		<form class="form-signin" action="{% url 'facdel' %}" method="post">{% csrf_token %}
			<h2 class="form-signin-heading">Enter Name.</h2>
			<label for="name" class="sr-only">Name of Faculty:</label>
			<input class="form-control" id="name" type="text" name="name" placeholder="Name" required autofocus>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Delete</button>
		</form>

	</div> <!-- /container -->


	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="/static/js/jquery.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock %}
